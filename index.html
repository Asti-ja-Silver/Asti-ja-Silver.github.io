<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asti & Silver's Wedding</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="background-photo">
        <div class="white-overlay"></div>
        <img src="src/photo.jpg" alt="couple photo">
        <div class="custom-text">Asti & Silver pulmlevad</div>
        <div class="countdown">

            <div class="day-container time">
                <h2 class="day">00</h2>
                <h3>Day</h3>
            </div>

            <div class="hour-container time">
                <h2 class="hour">00</h2>
                <h3>Hour</h3>
            </div>

            <div class="minute-container time">
                <h2 class="minute">00</h2>
                <h3>Minute</h3>
            </div>

            <div class="second-container time">
                <h2 class="second">00</h2>
                <h3>Second</h3>
            </div>
        </div>
        <div class="black-overlay"></div>
    </div>
    <div class="text-content">
        <div class="text-wrapper">
            <h1>20. september 2024</h1>
            <p>Ootame juba, et koos Sinuga tähistada meie imelist päeva!</p><br>
            <p><span class="location-text"><img class="location-icon" src="src/icon.png" alt="Location Icon"></span> Haanjamehe talu, Vakari küla, Võrumaa</p>
            <p>(Kella lisame hiljem kui juba teada täpsemalt)</p>
            <button id="rsvpButton">RSVP</button>
        </div>
    </div>
    </div>
</body>
</html>
